services:
  epistola-server:
    profiles: ["server"]
    image: ghcr.io/epistola-app/epistola-suite:0.17.0
    container_name: epistola-server
    environment:
      SPRING_PROFILES_ACTIVE: demo
      SPRING_DATASOURCE_URL: jdbc:postgresql://epistola-postgres:5432/epistola_suite
      SPRING_DATASOURCE_USERNAME: epistola
      SPRING_DATASOURCE_PASSWORD: epistola
    ports:
      - "4010:4000"
    depends_on:
      epistola-postgres:
        condition: service_healthy

  epistola-mock:
    profiles: ["mock"]
    image: ghcr.io/epistola-app/epistola-contract/mock-server:0.1.11
    container_name: epistola-mock
    ports:
      - "4010:4010"

  epistola-postgres:
    image: postgres:16-alpine
    container_name: epistola-postgres
    environment:
      POSTGRES_USER: epistola
      POSTGRES_PASSWORD: epistola
      POSTGRES_DB: epistola
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epistola"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: epistola-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://epistola-postgres:5432/keycloak
      KC_DB_USERNAME: epistola
      KC_DB_PASSWORD: epistola
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    depends_on:
      epistola-postgres:
        condition: service_healthy

volumes:
  postgres_data:
