name: CI

on:
  push:
    branches: [main, 'release/**']
  pull_request:
    branches: [main, 'release/**']

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v4

      - name: Build plugin
        run: ./gradlew :backend:plugin:build

      - name: Build test-app (compile only)
        run: ./gradlew :test-app:backend:build -x test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/plugin/build/reports/tests/
          retention-days: 7

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build plugin
        run: pnpm --filter @epistola.app/valtimo-plugin build

      - name: Build test-app
        run: pnpm --filter gzac-frontend-template build
