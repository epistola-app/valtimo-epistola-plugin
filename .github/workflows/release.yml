name: Release

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      major_minor: ${{ steps.version.outputs.major_minor }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "major_minor=${VERSION%.*}" >> "$GITHUB_OUTPUT"
          echo "Releasing version: $VERSION"

  publish-backend:
    name: Publish Backend to Maven Central
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v4

      - name: Publish to Maven Central
        run: ./gradlew :backend:plugin:publishAndReleaseToMavenCentral -Pversion=${{ needs.prepare.outputs.version }}
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}

  publish-frontend:
    name: Publish Frontend to npm
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build plugin
        run: pnpm --filter @epistola/valtimo-plugin build

      - name: Set version and publish
        working-directory: dist/epistola-plugin
        run: |
          npm version "${{ needs.prepare.outputs.version }}" --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  docker-backend:
    name: Docker Backend
    needs: [prepare, publish-backend]
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/epistola-app/valtimo-epistola-plugin/backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v4

      - name: Build WAR
        run: ./gradlew :test-app:backend:bootWar -Pversion=${{ needs.prepare.outputs.version }}

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: test-app/backend
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ needs.prepare.outputs.version }}
            ${{ env.IMAGE }}:${{ needs.prepare.outputs.major_minor }}
            ${{ env.IMAGE }}:sha-${{ github.sha }}

      - uses: sigstore/cosign-installer@v3

      - name: Sign image
        run: cosign sign --yes "${{ env.IMAGE }}@${{ steps.build.outputs.digest }}"

  docker-frontend:
    name: Docker Frontend
    needs: [prepare, publish-frontend]
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/epistola-app/valtimo-epistola-plugin/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build plugin
        run: pnpm --filter @epistola/valtimo-plugin build

      - name: Build test-app
        run: pnpm --filter gzac-frontend-template build

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: test-app/frontend
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ needs.prepare.outputs.version }}
            ${{ env.IMAGE }}:${{ needs.prepare.outputs.major_minor }}
            ${{ env.IMAGE }}:sha-${{ github.sha }}

      - uses: sigstore/cosign-installer@v3

      - name: Sign image
        run: cosign sign --yes "${{ env.IMAGE }}@${{ steps.build.outputs.digest }}"
