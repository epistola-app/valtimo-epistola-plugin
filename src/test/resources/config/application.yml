spring:
  datasource:
    # Datasource URL, username, password, and driver will be set by Testcontainers
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: false
  liquibase:
    enabled: false
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    show_sql: true
    open-in-view: false
    properties:
      hibernate:
        hbm2ddl.auto: none
        generate_statistics: false
        naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
        cache:
          use_second_level_cache: false
          use_query_cache: false
          region.factory_class: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
        format_sql: true
        jdbc:
          time_zone: UTC
        connection:
          provider_disables_autocommit: true
    hibernate:
      ddl-auto: none

camunda:
  bpm:
    generic-properties:
      properties:
        enforceHistoryTimeToLive: false

spring-actuator:
  username: test
  password: test

valtimo:
  plugin:
    encryption-secret: "abcdefghijklmnop"
  database: postgres

logging:
  level:
    root: INFO

keycloak:
  realm: valtimo
  auth-server-url: http://localhost:8081/auth
  resource: valtimo-user-m2m-client
  credentials:
    secret: 6ef6ca16-6b86-482a-a3d9-0561704c1db9
